<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="css/StyleContato.css"/>
        <title>Contato | Car Peças</title>
    </head>
    <body>
        <table class="cabecalho">
            <tr>
                <td><a href="index.html">Home</a></td>
                <td><a href="Promocao.html">Promoções</a></td>
                <td><img src="imagens/LogoCarPeças.png" alt="Car Peças" title="Car Peças"/></td>
                <td><a href="#">Contato</a></td>
                <td><a href="#">Sobre</a></td>
            </tr>
        </table>
    
        <hr>
        <br/>
        <br/>

        <h3>Contato</h3>
        <br/>


        <div>
            <form>
                <table>
                    <tr>
                        <td>
                            <label for="nome">Nome:</label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="text" id="nome" name="nome" maxlength="25" placeholder=" Digite seu Nome Completo">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="email">E-mail:</label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="email" id="email" name="email" placeholder=" Digite seu email">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="tel">Telefone:</label>
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <input type="tel" id="tel" name="tel"  placeholder=" (xx) xxxxx-xxxx">
                        </td>
                    </tr>
                </table>
                <table>

                    <tr>
                        <td>
                            <label>Mensagem:</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <textarea name="mensagem" id="mensagem" cols="50" rows="10"></textarea>
                        </td>
                    </tr>

                </table>
            </form>
        </div>

        
    </body>
</html>
